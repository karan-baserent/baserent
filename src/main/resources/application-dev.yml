micronaut:
  http:
    services:
      google-places:
        url: https://maps.googleapis.com
  security:
    authentication: cookie
    token:
      jwt:
        generator:
          refresh-token:
            secret: '"${JWT_GENERATOR_SIGNATURE_SECRET:a}"'
        signatures:
          secret:
            generator:
              secret: '"${JWT_GENERATOR_SIGNATURE_SECRET:b}"'
  datasources:
    h2:
      url: jdbc:h2:mem:default;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
      username: admin
      password: ""
      driverClassName: org.h2.Driver
      dialect: H2
      schema-generate: CREATE_DROP
liquibase:
  datasources:
    h2:
      change-log: 'classpath:db/changelog-root.xml'
      liquibase-schema: liquibase
      default-schema: baserent
      test-rollback-on-update: true

