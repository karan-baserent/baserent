micronaut:
  http:
    services:
      google-places:
        url: https://maps.googleapis.com
  security:
    authentication: cookie
    token:
      jwt:
        generator:
          refresh-token:
            secret: '"${JWT_GENERATOR_SIGNATURE_SECRET:a}"'
        signatures:
          secret:
            generator:
              secret: '"${JWT_GENERATOR_SIGNATURE_SECRET:b}"'
datasources:
  postgres:
    #username: ${POSTGRES_USER}
    #url: jdbc:postgresql://baserent_postgres:5432/${POSTGRES_DB}?user=${POSTGRES_USER}&sslmode=disable
    driverClassName: org.postgresql.Driver
    schema-generate: NONE
    dialect: POSTGRES

liquibase:
  datasources:
    postgres:
      change-log: 'db/changelog-root.xml'

